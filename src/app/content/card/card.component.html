<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{contentdefinition?.content.title}}</mat-card-title>
    <mat-card-subtitle>{{contentdefinition?.content.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="contentdata?.img.url" [alt]="contentdata?.img.alt">
  <mat-card-content>
    <p [innerHTML]="textsubstring(contentdefinition?.content.text)"></p>
  </mat-card-content>
  <mat-card-actions *ngIf="contentdata?.link">
    <button mat-button>{{contentdata.link.text}}</button>
  </mat-card-actions>
</mat-card>
