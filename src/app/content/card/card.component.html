<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{contentdefinition?.content.title}}</mat-card-title>
    <mat-card-subtitle>{{contentdefinition?.content.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="contentdata?.img.url" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p [innerHTML]="textsubstring(contentdefinition?.content.text)"></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Lees meer...</button>
  </mat-card-actions>
</mat-card>
